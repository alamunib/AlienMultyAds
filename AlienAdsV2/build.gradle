plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.6.0'
    implementation 'androidx.lifecycle:lifecycle-process:2.4.1'
    implementation "androidx.multidex:multidex:2.0.1"

    //Main Sdk Ads
    implementation 'com.google.android.gms:play-services-ads:21.0.0'
    implementation 'com.facebook.android:audience-network-sdk:6.11.0'
    implementation 'com.applovin:applovin-sdk:11.4.2'
    implementation 'com.ironsource.sdk:mediationsdk:7.2.2'
    implementation 'com.startapp:inapp-sdk:4.9.2'
    implementation 'com.unity3d.ads:unity-ads:4.2.1'

    //Applovin
    implementation 'com.applovin.mediation:facebook-adapter:6.11.0.2'
    implementation 'com.applovin.mediation:google-adapter:20.6.0.4'
    implementation 'com.applovin.mediation:unityads-adapter:4.2.1.0'
    implementation 'com.applovin.mediation:ironsource-adapter:7.2.2.0.0'

    //Iron Source
    implementation 'com.ironsource.adapters:facebookadapter:4.3.30'
    implementation 'com.ironsource.adapters:admobadapter:4.3.28'
    implementation 'com.ironsource.adapters:applovinadapter:4.3.31'
    implementation 'com.ironsource.adapters:unityadsadapter:4.3.21'

    //Admob
    implementation 'com.google.ads.mediation:facebook:6.11.0.0'
    implementation 'com.google.ads.mediation:applovin:11.4.0.0'
    implementation 'com.google.ads.mediation:unity:4.2.1.0'
    implementation 'com.google.ads.mediation:ironsource:7.2.2.0'


    //Unity
    implementation "com.unity3d.mediation:mediation-sdk:0.4.0"
    implementation "com.unity3d.mediation:unityads-adapter:0.4.3"
    implementation "com.unity3d.mediation:admob-adapter:0.4.0"
    implementation "com.unity3d.mediation:facebook-adapter:0.4.0"
    implementation "com.unity3d.mediation:ironsource-adapter:0.4.0"

    implementation 'com.google.android.ump:user-messaging-platform:2.0.0'
    implementation 'com.flurry.android:analytics:13.0.1'
    implementation 'com.pollfish:pollfish-googleplay:6.2.4'
    implementation 'com.google.android.gms:play-services-ads-identifier:+'

}